<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos of youtube and Audio songs of different categories</title>
</head>
<body>
    <h2>Videos of youtube</h2>
    <div>
        <p>Striver's video:</p>
        <video src="striver.mp4" height="200" controls></video>
    </div>
    <div>
        <p>TMKOC video:</p>
        <video src="tmkoc.mp4" height="200" width="400" controls></video>
    </div>
    <div>
        <p>Harry's iframe:</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=J4aF_ApAkawTqelE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <h2>Audio songs:</h2>
    <div>
        <p>Arjan Valeiy song:</p>
        <audio src="song.mp3" controls></audio>
    </div>
</body>
</html>
